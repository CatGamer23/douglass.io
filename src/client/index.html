<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Properties -->
  <meta charset="UTF-8" />
  <title>douglass.io</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
  <!-- Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="./img/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./img/favicons/favicon-16x16.png">
  <link rel="manifest" href="./img/favicons/site.webmanifest">
  <link rel="mask-icon" href="./img/favicons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="./img/favicons/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="./img/favicons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- Audio -->
  <audio id="split_cell" src="audio/split.mp3"></audio>
  <audio id="spawn_cell" src="audio/spawn.mp3"></audio>
</head>

<body>
  <div id="gameAreaWrapper">
    <div id="status"><span class="title">Leaderboard</span></div>
    <div class="chatbox" id="chatbox">
      <ul id="chatList" class="chat-list"></ul>
      <input id="chatInput" type="text" class="chat-input" placeholder="Chat here..." maxlength="35" />
    </div>
    <div id="mobile">
      <input type="image" id="split" class="split" src="./img/split.png" alt="splitBtn" />
      <input type="image" id="feed" class="feed" src="./img/feed.png" alt="feedBtn" />
    </div>
    <canvas tabindex="1" id="canvas"></canvas>
  </div>
  <div id="startMenuWrapper">
    <div id="startMenu">
      <p>Douglass.io</p>
      <input type="text" tabindex="0" autofocus placeholder="Enter your name here" id="playerNameInput"
        maxlength="25" />
      <b class="input-error">Nick must be alphanumeric characters only!</b>
      <br />
      <a onclick="document.getElementById('spawn_cell').play();">
        <button id="startButton">Play</button>
      </a>
      <button id="spectateButton">Spectate</button>
      <button id="skinSelectorButton">Skins</button>
      <div id="skinSelector">
        <p id="skinList"></p>
      </div>
      <button id="settingsButton">Settings</button>
      <br />
      <div id="settings">
        <h3>Settings</h3>
        <ul>
          <label><input id="visBord" type="checkbox" />Show border</label>
          <label><input id="showMass" type="checkbox" />Show mass</label>
          <br />
          <label>
            <input id="roundFood" type="checkbox" checked />
            Rounded food
          </label>
          <label>
            <input id="darkMode" type="checkbox" />
            Toggle Dark Mode
          </label>
          <br />
          <label>
            <input id="continuity" type="checkbox" />
            Continue moving when mouse is off-screen
          </label>
        </ul>
      </div>
      <div id="instructions">
        <h3>Gameplay</h3>
        <ul>
          <li>Move your mouse to control your cell.</li>
          <li>Eat food and players to grow your cell.</li>
        </ul>
      </div>
    </div>
  </div>
  <!-- JS -->
  <script src="./js/main.js"></script>
</body>

</html>
